<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./register-seller.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="register-seller">
      <form class="register-member" method="post">
        <div class="register-now">Register Now</div>
        <div class="registration-option">
          <button class="solid-button1">
            <div class="register1">Member</div></button
          ><button class="solid-button1">
            <div class="register1">Coach</div></button
          ><button class="button27"><div class="log-in1">Seller</div></button>
        </div>
        <div class="name-field">
          <div class="full-name">Name</div>
          <input class="input-field" type="text" />
        </div>
        <div class="details-feild">
          <div class="age-field">
            <p class="age">Age</p>
            <input class="input-field1" type="number" />
          </div>
          <div class="height-field">
            <div class="full-name">Item</div>
            <div class="input-height-field-wrapper">
              <input class="input-height-field" type="text" />
            </div>
          </div>
        </div>
        <div class="name-field">
          <div class="full-name">Adress</div>
          <div class="input-field2">
            <img class="icons36" alt="" src="./public/icons1.svg" />
            <div class="line"></div>
            <input class="hauz-khas-iit" type="text" />
          </div>
        </div>
        <div class="name-field">
          <div class="full-name">Email</div>
          <div class="input-field2">
            <img class="email-icon" alt="" src="./public/email.svg" />
            <div class="line"></div>
            <input class="hauz-khas-iit" type="email" />
          </div>
        </div>
        <div class="password-field">
          <div class="full-name">Password</div>
          <div class="input-field2">
            <img class="password-icon" alt="" src="./public/password.svg" />
            <div class="line"></div>
            <input class="input" type="password" />
          </div>
        </div>
        <div class="log-in-button">
          <div class="register-now1">Register Now</div>
        </div>
      </form>
    </div>
  </body>
</html>
