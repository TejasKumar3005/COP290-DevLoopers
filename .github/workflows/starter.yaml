name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install MySQL server and client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-server mysql-client
      - name: Start MySQL server
        run: sudo service mysql start
      - name: Create database and user
        env:
          MYSQL_ROOT_PASSWORD:
        run: |
          mysql -uroot -p${MYSQL_ROOT_PASSWORD} -e "CREATE DATABASE zenfit;"
          mysql -uroot -p${MYSQL_ROOT_PASSWORD} -e "CREATE USER 'newuser'@'localhost' IDENTIFIED BY 'password';"
          mysql -uroot -p${MYSQL_ROOT_PASSWORD} -e "GRANT ALL ON zenfit.* TO 'newuser'@'localhost';"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Test with pytest
        run: |
          pytest
      - name: Stop MySQL server
        run: sudo service mysql stop
